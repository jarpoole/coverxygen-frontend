name: 'coverxygen-frontend'
description: 'Frontend for coverxygen'
author: 'Jared Poole'
inputs:
    src:
        required: true
        description: 'Path of JSON file generated by coverxygen'
        default: 'coverxygen.json'
    html:
        required: true
        description: 'Path for summary html output'
        default: 'summary.html'
    image:
        required: false
        description: 'Path of image output'
        default: 'summary.png'
    output:
        required: false
        description: 'Choose between image and html output'
        default: 'html'

runs:
    using: 'node12'
    main: 'dist/index.js'
