<!doctype html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Documentation Coverage</title>
    <link rel="stylesheet" type="text/css" href="summary.css">
</head>

<body>
    <table class="results">
        <tr>
            <th class="symbol-col">Symbol type</th>
            <th colspan="2">Coverage</th>
        </tr>
        <tr>
            <td class="symbol-col">functions</td>
            <td class="ratio-col"><span class="missing-documentation">37</span>/478</td>
            <td class="percentage-bar-col">
                <div class="partial-percentage-bar"
                    style="--percentage-bar-color: red; --percentage-bar-text:'75%'; --percentage-bar-value: 75%;">
                </div>
            </td>
        </tr>
        <tr>
            <td class="symbol-col">functions mentions</td>
        </tr>
    </table>

    <h1 style="font-size: 1.5rem;">Overal Documentation Health</h1>
    <div class="total-percentage-bar"
        style="--percentage-bar-color: blueviolet; --percentage-bar-text:'75%'; --percentage-bar-value: 75%;"></div>

</body>

</html>
